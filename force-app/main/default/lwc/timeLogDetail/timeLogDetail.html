<template>
    <lightning-layout>
        <lightning-layout-item size="6">
            <lightning-input 
                type="number"
                value={timeHours}
                variant="label-hidden"
                step="0.01"
                onchange={UpdateHours}
                onblur={FireHoursSave}>
            </lightning-input>
        </lightning-layout-item>

        <lightning-layout-item size="1">
            <!-- insert code here -->
        </lightning-layout-item>

        <lightning-layout-item size="5">
            <template if:true={IsCommentPopulated}>
                <lightning-button-icon
                    onclick={DisplayCommentBox}
                    icon-name="utility:chat" 
                    variant="brand"
                    alternative-text="Open Comment Box">
                </lightning-button-icon>
            </template>

            <template if:false={IsCommentPopulated}>
                <lightning-button-icon
                    onclick={DisplayCommentBox}
                    icon-name="utility:chat"
                    alternative-text="Open Comment Box">
                </lightning-button-icon>
            </template>
            
        </lightning-layout-item>
    </lightning-layout>
    
    <template if:true={OpenCommentBox}>
        <c-time-log-comment
            time-comment={timeComment}
            onitemclose={FireCommentBox}>
        </c-time-log-comment>
    </template>
</template>
