 *
 * Description: Displays a single Time Log record on the Time Log.
 *

-->
<template>
    <lightning-layout>
        <lightning-layout-item size="3">
            <strong style="font-size: 16px;">{record.Name} &nbsp; - &nbsp; {record.Id}</strong>
        </lightning-layout-item>

        <lightning-layout-item size="1">
            <lightning-input
                type="checkbox"
                value={record.owenAde__Billable__c}>
            </lightning-input>
        </lightning-layout-item>

        <lightning-layout-item size="1">
            <c-time-log-detail 
                record-id={record.Id}
                notes-field="owenAde__Mon_Notes__c"
                hours-field="owenAde__Mon_Hours__c"
                time-comment={record.owenAde__Mon_Notes__c}
                time-hours={record.owenAde__Mon_Hours__c}
                onitemupdate={FireUpdateEvent}>
            </c-time-log-detail>
        </lightning-layout-item>

        <lightning-layout-item size="1">
            <c-time-log-detail 
                record-id={record.Id}

        <lightning-layout-item size="1">

        <lightning-layout-item size="1">
            <span style="font-size: 18px;">{record.owenAde__Approval_Status__c}</span>
        </lightning-layout-item>
    </lightning-layout>
